<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Email Sending Form</title>
    <link id="theme-link" rel="stylesheet" href="email.css"/>
</head>

<body>
    <div class="email-contact-submission"> 
        <form action="https://formsubmit.co/joaquin.sison.tolentino@gmail.com" method="POST">
            <input type="email" name="email" placeholder="Your Email Address" required>
            <input type="text" name="name" placeholder="Your Name" required>

        </form> 
    </div>
</body>
